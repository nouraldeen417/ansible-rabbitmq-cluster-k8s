---
- name: Install RabbitMQ Operator
  hosts: master
  gather_facts: false

  tasks:
    - name: Download Helm
      get_url:
        url: https://get.helm.sh/helm-v3.14.0-linux-amd64.tar.gz
        dest: /tmp/helm.tar.gz

    - name: Extract Helm
      unarchive:
        src: /tmp/helm.tar.gz
        dest: /tmp/
        remote_src: yes

    - name: Move Helm binary
      copy:
        src: /tmp/linux-amd64/helm
        dest: /usr/local/bin/helm
        mode: '0755'
        remote_src: yes

    - name: Add Bitnami Helm repo
      kubernetes.core.helm_repository:
        name: bitnami
        repo_url: https://charts.bitnami.com/bitnami

    - name: Install RabbitMQ Cluster Operator
      kubernetes.core.helm:
            name: rabbitmq-operator
            chart_ref: bitnami/rabbitmq-cluster-operator
            release_namespace: rabbitmq-system
            create_namespace: true
            kubeconfig: /etc/kubernetes/admin.conf
            values:
              clusterOperator:
                image:
                  repository: bitnamilegacy/rabbitmq-cluster-operator
              credentialUpdaterImage:
                repository: bitnamilegacy/rmq-default-credential-updater
              msgTopologyOperator:
                image:
                  repository: bitnamilegacy/rmq-messaging-topology-operator